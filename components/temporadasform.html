<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Temporadas - Rei da Bola</title>
    <link rel="stylesheet" href="../css/temporadasform.css">
</head>
<body>
    <div class="container">
        <div id="message" class="message"></div>
        
        <h2>Cadastro de Temporadas</h2>

        <form id="form-estados">
            <div class="field-group">
                <label for="nome">Nome da Temporada:</label>
                <input type="text" id="nome" name="nome" required />
            </div>

            <div class="field-group">
                <label for="dataStart">Data de Início:</label>
                <input type="date" id="dataStart" name="dataStart" required />
            </div>

            <div class="field-group">
                <label for="dataEnd">Data de Término:</label>
                <input type="date" id="dataEnd" name="dataEnd" required />
            </div>

            <div class="field-group">
                <label>Status:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="ativo" value="true" required />
                        Ativo
                    </label>
                    <label>
                        <input type="radio" name="ativo" value="false" />
                        Inativo
                    </label>
                </div>
            </div>


            <div class="field-group">
                <label for="menu">Campeonato:</label>
                <select id="menu" name="menu" required>
                    <option value="" disabled selected>Selecione um Campeonato</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                    <option value="option4">Option 4</option>
                </select>
            </div>

            <button type="submit">Salvar</button>
        </form>
    </div>

    <script src="../js/temporadasform.js"></script>
</body>
</html>
