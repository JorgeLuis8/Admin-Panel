<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Escalações - Rei da Bola</title>
</head>
<body>
    <div class="container">
        <div id="message" class="message"></div>
        
        <h2>Criar Escalação</h2>
        <p>Selecione seu time de fantasia e a rodada para montar sua escalação.</p>

        <form id="form-escalacoes">

            <div class="field-group">
                <label for="time_fantasia_temporada_id">Seu Time de Fantasia:</label>
                <select id="time_fantasia_temporada_id" name="time_fantasia_temporada_id" required> <option value="">Selecione seu Time</option>
                  <option value="1">Meu Time Fantasia (Temporada 2025)</option>
                </select>
            </div>

            <div class="field-group">
                <label for="rodada_id">Rodada:</label>
                <select id="rodada_id" name="rodada_id" required> <option value="">Selecione a Rodada</option>
                  <option value="1">Rodada 1</option>
                  <option value="2">Rodada 2</option>
                </select>
            </div>

            <button type="submit">Criar Escalação</button>
        </form>
        
        </div>

    <link rel="stylesheet" href="../css/escalacoesform.css">
    <script src="../js/escalacoesform.js"></script>
</body>
</html>
