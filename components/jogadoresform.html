<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cadastro de Jogadores - Rei da Bola</title>
    <link rel="stylesheet" href="../css/jogadoresform.css" />
</head>
<body>
    <div class="container">
        <div id="message" class="message"></div>

        <h2>Cadastro de Jogadores</h2>

        <form id="form-jogadores">
            <div class="field-group">
                <label for="nome">Nome do Jogador:</label>
                <input type="text" id="nome" name="nome" required />
            </div>

            <div class="field-group">
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento" required />
            </div>

            <div class="field-group">
                <label for="cidade">Cidade:</label>
                <select id="cidade" name="cidade" required>
                    <option value="" disabled selected>Selecione uma Cidade</option>
                    <option value="picos">Picos</option>
                    <option value="teresina">Teresina</option>
                    <option value="floriano">Floriano</option>
                </select>
            </div>

            <button type="submit">Salvar</button>
        </form>

        <hr>

        <div class="data-table-container">
            <h2>Jogadores Cadastrados</h2>

            <div class="table-filters">
                <input type="text" id="search-nome" placeholder="Filtrar por nome...">
                <select id="filter-cidade">
                    <option value="">Todas as Cidades</option>
                    <option value="picos">Picos</option>
                    <option value="teresina">Teresina</option>
                    <option value="floriano">Floriano</option>
                </select>
            </div>

            <table class="data-table">
                <thead>
                    <tr>
                        <th>Nome do Jogador</th>
                        <th>Data de Nascimento</th>
                        <th>Cidade</th>
                        <th class="actions-header">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Carlos Eduardo</td>
                        <td>1998-05-15</td>
                        <td>Picos</td>
                        <td class="actions-cell">
                            <button class="btn-action btn-edit">Editar</button>
                            <button class="btn-action btn-delete">Excluir</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Francisco José</td>
                        <td>2001-02-20</td>
                        <td>Teresina</td>
                        <td class="actions-cell">
                            <button class="btn-action btn-edit">Editar</button>
                            <button class="btn-action btn-delete">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>

    <script src="../js/jogadoresform.js"></script>
</body>
</html>
