<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Campeonatos - Rei da Bola</title>
    <link rel="stylesheet" href="../css/campeonatosform.css">
</head>
<body>
    <div class="container">
        <div id="message" class="message"></div>
        
        <h2>Cadastro de Campeonatos</h2>

        <form id="form-estados">
            <div class="field-group">
                <label for="nome">Nome do Campeonato:</label>
                <input type="text" id="nome" name="nome" required />
            </div>

            <div class="field-group">
                <label for="desc">Descrição:</label>
                <input type="text" id="desc" name="desc" required />
            </div>

            <div class="field-group">
                <label for="menu">Cidade:</label>
                <select id="menu" name="menu" required>
                    <option value="" disabled selected>Selecione uma cidade</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                    <option value="option4">Option 4</option>
                </select>
            </div>

            <button type="submit">Salvar</button>
        </form>

        <hr> <div class="data-table-container">
            <h2>Campeonatos Cadastrados</h2>

            <div class="table-filters">
                <input type="text" id="search-nome" placeholder="Filtrar por nome...">
                <select id="filter-cidade">
                    <option value="">Todas as Cidades</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                </select>
            </div>

            <table class="data-table">
                <thead>
                    <tr>
                        <th>Nome do Campeonato</th>
                        <th>Descrição</th>
                        <th>Cidade</th>
                        <th class="actions-header">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Copa Picos 2025</td>
                        <td>Campeonato amador da cidade de Picos.</td>
                        <td>Picos</td>
                        <td class="actions-cell">
                            <button class="btn-action btn-edit">Editar</button>
                            <button class="btn-action btn-delete">Excluir</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Torneio Regional</td>
                        <td>Competição entre times da macrorregião.</td>
                        <td>Teresina</td>
                        <td class="actions-cell">
                            <button class="btn-action btn-edit">Editar</button>
                            <button class="btn-action btn-delete">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>

    <script src="../js/campeonatosform.js"></script>
</body>
</html>
