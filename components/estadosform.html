<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Estado - Rei da Bola</title>
    <link rel="stylesheet" href="../css/estadosform.css">
</head>
<body>
    <div class="container">
        <div id="message" class="message"></div>
        
        <h2>Cadastro de Estado</h2>

        <form id="form-estados">
            <div class="field-group">
                <label for="nome">Nome do Estado:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="field-group">
                <label for="sigla">Sigla:</label>
                <input type="text" id="sigla" name="sigla" maxlength="2" required>
            </div>

            <button type="submit">Salvar</button>
        </form>

        <hr>

        <div class="data-table-container">
            <h2>Estados Cadastrados</h2>

            <div class="table-filters">
                <input type="text" id="search-estado" placeholder="Filtrar por nome ou sigla...">
            </div>

            <table class="data-table">
                <thead>
                    <tr>
                        <th>Nome do Estado</th>
                        <th>Sigla</th>
                        <th class="actions-header">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Piauí</td>
                        <td>PI</td>
                        <td class="actions-cell">
                            <button class="btn-action btn-edit">Editar</button>
                            <button class="btn-action btn-delete">Excluir</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Ceará</td>
                        <td>CE</td>
                        <td class="actions-cell">
                            <button class="btn-action btn-edit">Editar</button>
                            <button class="btn-action btn-delete">Excluir</button>
                        </td>
                    </tr>
                     <tr>
                        <td>Maranhão</td>
                        <td>MA</td>
                        <td class="actions-cell">
                            <button class="btn-action btn-edit">Editar</button>
                            <button class="btn-action btn-delete">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>

    <script src="../js/estadosform.js"></script>
</body>
</html>
