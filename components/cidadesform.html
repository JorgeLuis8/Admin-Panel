<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cidades - Rei da Bola</title>
   
</head>
<body>
    <div class="container">
        <div id="message" class="message"></div>
        
        <h2>Cadastro de Cidades</h2>

        <form id="form-estados">
            <div class="field-group">
                <label for="nome">Nome da Cidade:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="field-group">
                <label for="sigla">Abreviação:</label>
                <input type="text" id="sigla" name="sigla" maxlength="5" required>
            </div>
<label for="menu">Estado</label>
<select id="menu" name="menu">
  <option value="option1">Option 1</option>
  <option value="option2">Option 2</option>
  <option value="option3">Option 3</option>
  <option value="option4">Option 4</option>
</select>

            <button type="submit">Salvar</button>
        </form>
    </div>

   <link rel="stylesheet" href="../css/cidadesform.css">
    <script src="../js/cidadesform.js"></script>
</body>
</html>
