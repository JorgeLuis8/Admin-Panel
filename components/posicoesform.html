<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Posições - Rei da Bola</title>
</head>
<body>
    <div class="container">
        <div id="message" class="message"></div>
        
        <h2>Cadastro de Posições de Jogadores</h2>

        <form id="form-posicoes">
            <div class="field-group">
                <label for="nome">Nome da Posição:</label>
                <input type="text" id="nome" name="nome" required> </div>

            <div class="field-group">
                <label for="abreviacao">Abreviação:</label>
                <input type="text" id="abreviacao" name="abreviacao" maxlength="3" required> </div>

            <button type="submit">Salvar Posição</button>
        </form>
    </div>

    <link rel="stylesheet" href="../css/posicoesform.css">
    <script src="../js/posicoesform.js"></script>
</body>
</html>
