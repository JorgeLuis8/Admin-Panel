<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Times - Rei da Bola</title>
    <link rel="stylesheet" href="../css/timesform.css" />
</head>

<body>
    <div class="container">
        <div id="message" class="message"></div>

        <h2>Cadastro de Times</h2>

        <form id="form-times">
            <div class="field-group">
                <label for="nome">Nome do Time:</label>
                <input type="text" id="nome" name="nome" required />
            </div>

            <div class="field-group">
                <label for="fundacao">Data de Fundação:</label>
                <input type="date" id="fundacao" name="fundacao" required />
            </div>

            <div class="field-group">
                <label for="cidade">Cidade:</label>
                <select id="cidade" name="cidade" required>
                    <option value="" disabled selected>Selecione uma Cidade</option>
                    <option value="cidade1">Cidade 1</option>
                    <option value="cidade2">Cidade 2</option>
                    <option value="cidade3">Cidade 3</option>
                    <option value="cidade4">Cidade 4</option>
                </select>
            </div>

            <button type="submit">Salvar</button>
        </form>

        <div class="data-table-container">
            <h2>Times Cadastrados</h2>

            <div class="table-filters">
                <input type="text" id="search-time" placeholder="Filtrar por nome do time...">
                <select id="filter-cidade">
                    <option value="">Todas as Cidades</option>
                    <option value="cidade1">Cidade 1</option>
                    <option value="cidade2">Cidade 2</option>
                </select>
            </div>

            <table class="data-table">
                <thead>
                    <tr>
                        <th>Nome do Time</th>
                        <th>Cidade</th>
                        <th>Fundação</th>
                        <th class="actions-header">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td data-label="Nome do Time">Picos Futebol Clube</td>
                        <td data-label="Cidade">Cidade 1</td>
                        <td data-label="Fundação">25/01/2010</td>
                        <td class="actions-cell">
                            <button class="btn-action btn-edit">Editar</button>
                            <button class="btn-action btn-delete">Excluir</button>
                        </td>
                    </tr>
                    <tr>
                        <td data-label="Nome do Time">Teresina Esporte</td>
                        <td data-label="Cidade">Cidade 2</td>
                        <td data-label="Fundação">10/06/1998</td>
                        <td class="actions-cell">
                            <button class="btn-action btn-edit">Editar</button>
                            <button class="btn-action btn-delete">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="../js/timesform.js"></script>
</body>

</html>
