<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rei da Bola ADM - Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     <link rel="stylesheet" href="../css/register.css">
    <script src="../js/register.js"></script>

</head>
<body>
    <div class="form-container">
        <div class="logo-container">
            <img src="../img/IconeVerde.png" alt="Logo" class="logo">
            <h1 class="brand-name">REI DA BOLA ADM</h1>
        </div>

        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" placeholder="Seu nome" required>
                </div>
                <div class="form-group">
                    <label for="surname">Sobrenome</label>
                    <input type="text" id="surname" name="surname" placeholder="Seu sobrenome" required>
                </div>
            </div>

            <div class="form-group">
                <label for="nickname">Apelido (único)</label>
                <input type="text" id="nickname" name="nickname" placeholder="Seu apelido único" required>
            </div>

            <div class="form-group">
                <label for="email">Email (único)</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Sua senha" required>
            </div>

            <div class="form-group">
                <label for="birthdate">Data de Nascimento</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>

    

           

            <button type="submit" class="register-btn">Registrar</button>
        </form>
    </div>
</body>
</html>
