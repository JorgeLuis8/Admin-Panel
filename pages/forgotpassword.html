<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rei da Bola ADM - Esqueci a Senha</title>
    <link rel="stylesheet" href="../css/forgotpassword.css">
</head>
<body>
    <div class="form-container">
        <div class="logo-container">
            <img src="../img/IconeVerde.png" alt="Logo" class="logo">
            <h1 class="brand-name">REI DA BOLA ADM</h1>
        </div>

        <p class="welcome-text">Esqueceu sua senha? Não se preocupe! Digite seu email abaixo e enviaremos um link para redefinir sua senha.</p>

        <div class="info-box">
            <span class="info-box-icon">ℹ️</span>
            Verifique sua caixa de entrada e spam após enviar o formulário.
        </div>

        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>

            <button type="submit" class="submit-btn">Enviar Link de Recuperação</button>
        </form>

        <div class="back-link">
            Lembrou da senha? <a href="../pages/login.html">Voltar ao Login</a>
        </div>
    </div>

    <script src="../js/forgotpassword.js"></script></script>
</body>
</html>
